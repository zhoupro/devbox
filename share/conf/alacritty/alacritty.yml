live_config_reload: true

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux"
working_directory: playground
font:
  size: 12
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font Mono

  italic:
    family: JetBrainsMono Nerd Font Mono


  bold_italic:
    family: JetBrainsMono Nerd Font Mono
  

# Colors (Gruvbox Material Dark Medium)
colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

key_bindings:
  - { key: V,        mods: Control, action: Paste                  }
  - { key: C,        mods: Control, action: Copy                   }
  - { key: C,        mods: Control|Shift, chars: "\x03"         }